<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="formulario" action="https://script.google.com/macros/s/AKfycbwTCgO-zIM8bao9fyI_0dm_hMCq2WZgjt64p5MlbE0iURkhXCq5WS-vvQdkx4r3HNEm/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="resposta" style="margin-top: 20px; font-size: 1.2em;"></div>
    </div>

    <script>
        document.getElementById('formulario').onsubmit = async function(event) {
            event.preventDefault();  // Evita o envio tradicional do formulário
            
            let formData = new FormData(this);
            
            let resposta = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            let result = await resposta.json();
            let respostaDiv = document.getElementById('resposta');

            if (result.status === 'sucesso') {
                respostaDiv.textContent = result.mensagem;
                respostaDiv.style.color = 'green';
                
                // Limpar os campos do formulário após o sucesso
                this.reset();  // Limpa o formulário
            } else {
                respostaDiv.textContent = "Erro ao salvar os dados: " + result.mensagem;
                respostaDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
